    //CODIGO GENERICO
    function desenhaQuadradoVerde(x){
        var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(x, 0, 50, 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(x, 0, 50, 50);

    }
    desenhaQuadradoVerde(0);
    desenhaQuadradoVerde(50);
    desenhaQuadradoVerde(100);
    
    function desenhaQuadradoAzul(x, y){
        var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "blue";
    pincel.fillRect(x, y, 50, 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(x, y, 50, 50);

    }
    desenhaQuadradoAzul(0, 50);
    desenhaQuadradoAzul(50, 50);
    desenhaQuadradoAzul(100, 50);

    function desenhaQuadrado(x, y, color){
        var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = color;
    pincel.fillRect(x, y, 50, 50);
    pincel.fillStroke = "black";
    pincel.strokeRect(x, y, 50, 50);

    }
    desenhaQuadrado(0, 150, "yellow");
    desenhaQuadrado(50, 150, "red");
    desenhaQuadrado(100, 150, "black");
    //decremento de 50 em 50

    //TRABALHANDO COM REPETIÇÕES
    //WHILE
    var x=0;
    while(x<600){
        desenhaQuadrado(x, 250, "blue");
        desenhaQuadrado(x, 300, "red"); 
        x = x + 50;
    }

    //FOR
    for (var x = 0; x < 600; x = x + 50){
        desenhaQuadrado(x, 350, "black");
        desenhaQuadrado(x, 400, "pink");
    }
</script>
