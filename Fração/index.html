<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="700" height="500"></canvas>
</body>
</html>

<script>
    
    function desenhaQuadrado(x, y,tamanho, color){
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    pincel.fillStroke = "black"; //Informar a cor da borda do quadrado    
    pincel.fillStyle = color; //Informar a cor do quadrado
        pincel.fillRect(x,y, tamanho, tamanho);
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    desenhaQuadrado(50, 50, 100, 'green');
    desenhaQuadrado(150, 50, 100, 'green');
    desenhaQuadrado(250, 50, 100, 'green');
    desenhaQuadrado(350, 50, 100, 'white');
    
</script>
